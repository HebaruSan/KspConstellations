				{
					name = NFSolarGenerator
					type = PartValidation
					partModule = ModuleCurvedSolarPanel
					hideChildren = !@Constellations:DEBUG
					minCount = 1
				}
			
				PARAMETER:NEEDS[Kopernicus]
				{
					name = KopernicusSolarGenerator
					type = PartValidation
					partModule = KopernicusSolarPanel
					hideChildren = !@Constellations:DEBUG
					minCount = 1
				}
			}

			PARAMETER
			{
				name = VesselIsType
				type = VesselIsType
				vesselType = Relay
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit

				minPeriod = 5h 59m 4s
				maxPeriod = 5h 59m 14s

				minPeA = 2860834
				maxApA = 2865834

				maxInclination = 0.1
			}

			PARAMETER
			{
