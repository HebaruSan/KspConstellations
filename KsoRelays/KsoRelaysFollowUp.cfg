		PARAMETER
		{
			name = Precision3
			type = VesselParameterGroup

			vessel = @/vessels.ElementAt(1)

			title = Place the relay within 100m of the @/markers.ElementAt(1) (Optional)

			optional = True
			rewardReputation = @RelayConstellations:ksoPrecisionReputation
			rewardFunds = @RelayConstellations:ksoPrecisionFunds

			PARAMETER
			{
				name = Precision3Rendezvous
				type = Rendezvous
				hidden = !@Constellations:DEBUG
				hideChildren = !@Constellations:DEBUG

				vessel = @/markers.ElementAt(1)
				distance = 100
			}
		}
	}

	BEHAVIOUR
	{
		name = DestroyVesselB
		type = DestroyVessel
		onState = PARAMETER_COMPLETED
		parameter = RelayB
		vessel = @/markers.ElementAt(0)
	}

	BEHAVIOUR
	{
		name = DestroyVesselC
		type = DestroyVessel
		onState = PARAMETER_COMPLETED
		parameter = RelayC
		vessel = @/markers.ElementAt(1)
	}
}
