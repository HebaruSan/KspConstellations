CONTRACT_TYPE
{
	sortKey = a
	name = KPSPrototype
	group = KPSConstellations

	title = Prototype navigation satellite system
	description = CommTech in partnership with several goverment agencies has approached us with a very ambitious project: a satellite system for navigation.\nThe idea is to build a constellation of radio beacons in a MKO. As positions of the beacons will be known at any given time, it should be possible to trilaterate one's location with a simple radio reciever.\nThe project is dubbed "Kerbstar Kerbal Positioning System" and due to the high number of satellites required, it will take multiple stages and contracts to complete. For now you are asked to build and launch a prototype satellite.

	synopsis = Place a prototype navigation satellite in a MKO

	maxCompletions = 1
	maxSimultaneous = 1

	completedMessage = The satellite is in position and working!

	prestige = Significant

	maxExpiry = 21

	targetBody = HomeWorld()

	rewardScience = 0
	rewardReputation = @KPSConstellations:reputation
	rewardFunds = @KPSConstellations:funds
	advanceFunds = @rewardFunds / 2
	failureReputation = @rewardReputation
	failureFunds = @advanceFunds

	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched

		part = HighGainAntenna
	}

	REQUIREMENT
	{
		name = Rendezvous
		type = Rendezvous
	}

	DATA
	{
		type = double

		sensitivity = 2 * Pow(@KPSConstellations:sma, 1.5) / Pow(Max(1, @/targetBody.GM()), 0.5) // rate of change of sma in relation to orbital velocity
		multiple = Pow(10, Round(Log(@sensitivity, 10) - 0.5))
		coeff = Round(@sensitivity, @multiple) // sensitivity rounded to a nice round number

		altThreshold1 = Round(@coeff / 2, @multiple)
		altThreshold2 = Round(@coeff / 40, @multiple / 10)
		altThreshold3 = Round(@coeff / 7500 + 0.5) / 2
		distThreshold1 = @altThreshold1 * 2.5
		distThreshold2 = @altThreshold2 / 4
	}

	DATA
	{
		type = long

		intAlt = @KPSConstellations:sma - HomeWorld().Radius()
		kmDistThreshold1 = Round(@/distThreshold1 / 1000)
	}

	BEHAVIOUR
	{
		name = SpawnVessel
		type = SpawnVessel

		VESSEL
		{
			name = KPS Marker A1
			craftPart = constellations-dummy
			owned = False
			targetBody = HomeWorld()
			vesselType = DroppedPart

			ORBIT = CreateOrbit([@KPSConstellations:sma, 1.0E-11, @KPSConstellations:inc, 0, 0, 0, 1.0E-11], 1)
		}
	}

	PARAMETER
	{
		name = Satellite
		type = VesselParameterGroup

		define = KPS-Sat A1

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}

		PARAMETER
		{
			name = HasAntenna
			type = HasAntenna
			minAntennaPower = 10000000000 // 10G
			antennaType = TRANSMIT
		}

		PARAMETER
		{
			name = Any
			type = Any
			title = Have solar panels onboard

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = 1 or more solar panels
				hideChildren = true

				partModule = ModuleDeployableSolarPanel
				minCount = 1
			}
		
			PARAMETER:NEEDS[NearFutureSolar]
			{
				name = PartValidation
				type = PartValidation
				title = 1 or more curved solar panels
				hideChildren = true
				
				partModule = ModuleCurvedSolarPanel
				minCount = 1
			}
		
			PARAMETER:NEEDS[Kopernicus]
			{
				name = PartValidation
				type = PartValidation
				hideChildren = true
				title = 1 or more solar panels
				partModule = KopernicusSolarPanel
				minCount = 1
			}
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit

			minPeA = Max(0, @/intAlt - @/altThreshold1)
			maxApA = @/intAlt + @/altThreshold1

			minInclination = Max(0, @KPSConstellations:inc - 0.1)
			maxInclination = Min(180, @KPSConstellations:inc + 0.1)
		}

		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous

			title = Keep the relay within @/kmDistThreshold1.Print() km of the marker
			hideChildren = !@Constellations:DEBUG

			disableOnStateChange = false

			vessel = KPS Marker A1
			distance = @/distThreshold1
		}

		duration = 2d
	}

	PARAMETER
	{
		name = Precision1
		type = VesselParameterGroup

		vessel = KPS-Sat A1

		title = "Circularize at "+@/intAlt+"m with less than "+@/altThreshold2.ToString("N0")+" m deviation (Optional)"

		optional = True
		rewardReputation = @Constellations:precisionReputation
		rewardFunds = @Constellations:precisionFunds

		PARAMETER
		{
			name = Precision1Orbit
			type = Orbit
			hidden = !@Constellations:DEBUG
			hideChildren = !@Constellations:DEBUG

			minPeA = Max(0, @/intAlt - @/altThreshold2)
			maxApA = @/intAlt + @/altThreshold2
		}

		duration = 2s
	}

	PARAMETER
	{
		name = Precision2
		type = VesselParameterGroup

		vessel = KPS-Sat A1

		title = "Circularize at "+@/intAlt+"m with less than "+@/altThreshold3.ToString("N0")+" m deviation (Optional)"

		optional = True
		rewardReputation = 2 * @Constellations:precisionReputation
		rewardFunds = 2 * @Constellations:precisionFunds

		PARAMETER
		{
			name = Precision2Orbit
			type = Orbit
			hidden = !@Constellations:DEBUG
			hideChildren = !@Constellations:DEBUG

			minPeA = Max(0, @/intAlt - @/altThreshold3)
			maxApA = @/intAlt + @/altThreshold3
		}

		duration = 2s
	}

	PARAMETER
	{
		name = Precision3
		type = VesselParameterGroup

		vessel = KPS-Sat A1

		title = "Place the satellite within "+@/distThreshold2.ToString("N0")+" m of the marker (Optional)"

		optional = True
		rewardReputation = @Constellations:precisionReputation
		rewardFunds = @Constellations:precisionFunds

		PARAMETER
		{
			name = Precision3Rendezvous
			type = Rendezvous
			hidden = !@Constellations:DEBUG
			hideChildren = !@Constellations:DEBUG

			vessel = KPS Marker A1
			distance = @/distThreshold2
		}
	}

	BEHAVIOUR
	{
		name = DestroyVessel
		type = DestroyVessel
		onState = CONTRACT_COMPLETED
		vessel = KPS Marker A1
	}
}
